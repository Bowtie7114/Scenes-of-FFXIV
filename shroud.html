        <p>East Shroud</p>
        <img src="assets/images/east_shroud_church.webp" alt="The Church of the Twelve in the East Shroud, the large glass windows shining a pale orange atop a large shallow pond. The monument of the Twelve is in clear view, with each of their respective symbols." class="content-images">

        <p>North Shroud</p>
        <img src="assets/images/north_shroud_float.webp" alt="The aetheryte of Fallgourd Float shines atop a platform made of a giant tree stump. Several structues are build in a small lake surrounded by rocks and a large waterfall." class="content-images">
        <img src="assets/images/north_shroud_wartorn.webp" alt="A huge chunk of Dalamud can be seen in the distance of this grey, burned down part of North Shroud. Upheaved land and corrupted crystals dot the landscape." class="content-images">
